<body>
  <h1>ğŸ” æ‰¾â€œæˆ‘â€å°æ¸¸æˆ</h1>
  <div id="progress">å·²æ‰¾åˆ° 0 / 10 ä¸ªâ€œæˆ‘â€</div>
  <div id="game"></div>
  <div id="winMessage">ä½ èµ¢äº†ï¼ğŸ‰</div>
  <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>

  <script>
    const rows = 8;
    const cols = 8;
    const targetCount = 10;

    let board = [];
    let foundCount = 0;

    function createBoard() {
      board = [];
      foundCount = 0;
      document.getElementById('winMessage').style.display = 'none';
      document.getElementById('progress').textContent = `å·²æ‰¾åˆ° 0 / ${targetCount} ä¸ªâ€œæˆ‘â€`;

      const game = document.getElementById('game');
      game.innerHTML = '';

      // åˆ›å»ºæ£‹ç›˜å¹¶å¡«å……â€œæ‰¾â€
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('button');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.textContent = "æ‰¾";
          cell.onclick = () => handleClick(cell);
          game.appendChild(cell);

          row.push({ element: cell, isTarget: false, revealed: false });
        }
        board.push(row);
      }

      // éšæœºè®¾ç½® 10 ä¸ªâ€œæˆ‘â€
      let placed = 0;
      while (placed < targetCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!board[r][c].isTarget) {
          board[r][c].isTarget = true;
          board[r][c].element.textContent = 'æˆ‘';
          placed++;
        }
      }
    }

    function handleClick(cell) {
      // æŸ¥æ‰¾æ•°æ®
      let data;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].element === cell) {
            data = board[r][c];
            break;
          }
        }
      }

      if (!data || data.revealed) return;
      data.revealed = true;

      if (data.isTarget) {
        cell.classList.add('correct');
        cell.textContent = 'æˆ‘';
        foundCount++;
        document.getElementById('progress').textContent = `å·²æ‰¾åˆ° ${foundCount} / ${targetCount} ä¸ªâ€œæˆ‘â€`;

        if (foundCount === targetCount) {
          document.getElementById('winMessage').style.display = 'block';
        }
      } else {
        cell.classList.add('wrong');

        // åœ¨â€œæ‰¾â€å­—ä¸Šæ–¹æ·»åŠ  ğŸ’¥ å›¾æ ‡
        const bang = document.createElement('span');
        bang.className = 'bang-icon';
        bang.textContent = 'ğŸ’¥';
        cell.appendChild(bang);
      }
    }

    function restartGame() {
      createBoard();
    }

    window.onload = createBoard;
  </script>
